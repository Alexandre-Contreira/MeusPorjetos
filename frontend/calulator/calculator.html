<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="display-6">1234567</div>
            <div class="row row-cols-4">
                <button class="btn">CE</button>
                <button class="btn clear">C</button>
                <button class="btn backspace"><<</button>
                <button class="btn div" onclick="div()">/</button>
                <button class="btn number" id="btn-7" onclick="randonClick(this)">7</button>
                <button class="btn number" onclick="randonClick()">8</button>
                <button class="btn number">9</button>
                <button class="btn mult" onclick="mult()">*</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number" >6</button>
                <button class="btn sum" onclick="sum()">+</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn sub" onclick="sub()">-</button>
                <button class="btn comma">,</button>
                <button class="btn number">0</button>
                <button class=" btn pointer">.</button>
                <button class="btn equal">=</button>
            </div>
        </div>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
